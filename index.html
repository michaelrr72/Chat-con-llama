<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat básico Ollama</title>
    <!-- Añadir Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Añadir Bootstrap JS y dependencias desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-md-12">
                <div id="chat-historial" class="border p-3" style="height: 300px; overflow-y: scroll;">
                    <!-- Aquí se mostrarán los mensajes -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Formulario con caja de texto y botón -->
                <form>
                    <div class="form-group">
                        <label for="textoEjemplo">Caja de Texto</label>
                        <input type="text" id="txt-buscar" class="form-control" placeholder="Escribe algo aquí">
                    </div>
                    <button type="button" id="mi-boton" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
